<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <section class="section-1">
        <div class="base-logo">
          <img src="./images/logo.svg" alt="">
        </div>

        <div class="mobile-background"></div>

        <div class="coming-soon">
          <h1 class="heading"><span class="light">We're</span> <span class="bold">coming</span><span class="bold">soon</span></h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="form">
            <input type="email" id="email" class="email" placeholder="Email Address" name="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <button type="submit" id="btn"><i class="fas fa-chevron-right"></i></button>
            <div class="error hide"><i class="fas fa-exclamation-circle"></i></div>
            <p class="error-text hide">Please provide a valid email</p>
          </div>
        </div>
        <div class="desktop-background"></div>
      </section>


    </div>
